{% include 'header.html' %} {% load static %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
<body>
  <div class="dash">
    <h1 class="ask">How have you been {{user.first_name}}?</h1>
    <button
      class="button login__submit"
      onclick="location.href='/update-user/'"
      type="button"
    >
      <span class="button__text"><h3>Complete User Profile</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <button
      class="button login__submit"
      onclick="location.href='https://github.com/hi-talent-org/journey'"
      type="button"
    >
      <span class="button__text"><h3>Github Repo</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <button
      class="button login__submit"
      onclick="location.href='https://join.slack.com/t/slack-1qy4635/shared_invite/zt-16dq0kipe-o2sBGw6h5do6OxNkPfiABw'"
      type="button"
    >
      <span class="button__text"><h3>Join Slack</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <button
      class="button login__submit"
      onclick="location.href='https://meet.google.com/mha-icsp-sdm'"
      type="button"
    >
      <span class="button__text"><h3>Python Standup</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <button
      class="button login__submit "
      onclick="location.href='https://meet.google.com/mha-icsp-sdm'"
      type="button"
    >
      <span class="button__text"><h3>Java Standup</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <button
      class="button login__submit"
      onclick="location.href='https://meet.google.com/mha-icsp-sdm'"
      type="button"
    >
      <span class="button__text"><h3>Java-script Standup</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    
    
    <button
      class="button login__submit"
      onclick="location.href= 'https://www.freecodecamp.org/learn/'"
      type="button"
    >
      <span class="button__text"><h3>Freecode Camp</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    
    
   
  </div>
</body>
<style>
  body {
    background-color: #09090cb8;
  }
  .dash {
    position: absolute;
    text-align: center;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;

    top: 20%;
    right: 35%;
  }
  .ask {
    color: #fff;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    background-color: #00000060;
  }
  .button__text h3 {
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    font-size: 25px;
  }
  .login__submit {
    background: #fff;
    margin-top: 30px;
    padding: 2px;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;

    padding-left: 150px;
    padding-right: 150px;
    border-radius: 6px;
    border: 1px solid #d4d3e8;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    width: 100%;
    color: #000000a4;
    box-shadow: 0px 2px 2px #000000a8;
    cursor: pointer;
    transition: 0.2s;
  }
  .login__submit:hover {
    background-color: #000000;
    font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
    color: #fcfffb;
  }
  .dropdown {
    background: #fff;
    margin-top: 30px;
    padding: 8px;
    font-size: 25px;
    font-weight: 420;
    padding-left: 150px;
    padding-right: 150px;
    border-radius: 6px;
    border: 1px solid #d4d3e8;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    width: 100%;
    color: #000000a4;
    box-shadow: 0px 2px 2px #000000a8;
    cursor: pointer;
    transition: 0.2s;
  }
  .dropdown:hover {
    background-color: #000000;
    color: #fcfffb;
  }
</style>
