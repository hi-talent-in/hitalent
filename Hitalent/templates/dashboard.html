{% load static %}
{% include 'header.html' %}
{%  include 'tellme/js_inc.html' %}


<!-- feedback form -->
<link href="{% static 'tellme/vendor/feedback/feedback.css' %}" rel="stylesheet">

<!--feedback form css-->
<style>
  .vertical-right-aligned {
  transform: rotate(-90deg);
  transform-origin: 100% 100%;
  position: fixed;
  right: 0;
  top: 50%;
  z-index: 100;
}
</style>
  

<body>
  <!-- feedback form button -->
  <button type="button" id="feedback-btn" class="btn btn-info vertical-right-aligned">
    Feedback <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
  </button>


  <div class="container">
   
    <button
      class="button login__submit btn-lg btn-info"
      onclick="location.href='https://github.com/hi-talent-org/journey'"
      type="button">
      <span class="button__text"><h3>Github Repo</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <button
      class="button login__submit btn-lg btn-info"
      onclick="location.href='https://join.slack.com/t/slack-1qy4635/shared_invite/zt-16dq0kipe-o2sBGw6h5do6OxNkPfiABw'"
      type="button">
      <span class="button__text"><h3>Join Slack</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>
    <button
      class="button login__submit btn-lg btn-info"
      onclick="location.href='https://meet.google.com/mha-icsp-sdm'"
      type="button">
      <span class="button__text"><h3>Standup</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>

    <button
      class="button login__submit btn-lg btn-info"
      onclick="location.href= 'https://www.freecodecamp.org/learn/'"
      type="button">
      <span class="button__text"><h3>FreecodeCamp</h3></span>
      <i class="button__icon fas fa-chevron-right"></i>
    </button>



  </div>

</body>
<style>
  .container{
    margin: auto;
    padding: 200px;
    text-align: center;
  }
  
</style>
