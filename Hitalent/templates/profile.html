{% include 'header.html' %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<body>
    <div class="profile">
        <h2 class="details">User Details</h2>
        <h3 class="bio">Bio:<p>{{user.profile.bio}}</p></h3>
        <ul class="list">
            <li>First name: <p><input class="list_entry" type="text" value="{{user.first_name}}"readonly> </p></li>
            <li>Last name: <p><input class="list_entry" type="text" value="{{user.last_name}}"readonly></p> </li>
            <li>Gender: <p><input class="list_entry" type="text" value="{{user.profile.gender}}"readonly> </p></li>
            <li>Education:<p><input class="list_entry" type="text" value="{{user.profile.educational_details}}"readonly> </p></li>
            <li>Github Id:<p></p><input class="list_entry" type="text" value="{{user.profile.git_profile}}"readonly> </p></li>
            <li>Phone:<p></p><input class="list_entry" type="text" value="{{user.profile.phone_number}}"readonly></p> </li>
            <li>Language Chosen:<p></p><input class="list_entry" type="text" value="{{user.profile.language}}"readonly> </p></li>
            
        </ul>
        <a class="edit" href="{% url 'update-user' %}">Edit</a>
    
    </div>
    
</body>
<style>
    body {
        background-color: #09090cb8;
    }
    .profile {
        padding: 10%;
    }
    .details {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: bolder;
        color: rgb(252, 243, 126);

    }
    .bio {
        
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 40px;
        

    }
    .bio p{
        
        font-size: x-large;
        color: #fff;
    }
    .list {
        top: 50%;
        color: #fff;
        font-weight: 600;
        
        font-family: 'Courier New', Courier, monospace;
    }
    .list_entry{
        padding-right: 20%;
        padding-top: 0.5%;
        padding-bottom: 0.5%;
        box-shadow: #fff;
        border-radius: 6px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .list_entry:hover{
        color: rgb(255, 255, 255);
        background-color: black;
    }
    .edit{
        background-color: hsl(0, 66%, 92%);
        padding: 12px;
        color: black;
        font-size: 20px;
        border-radius: 15px;
    }
    .edit:hover{
        background-color: rgb(0, 0, 0);
        color: #fff;
    }
</style>
