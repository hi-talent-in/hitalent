<body>
    <div class="profile">
        <h2 class="section-header">User Details</h2>
        <h3 class="section-header">Bio:  {{user.profile.bio}}</h3>
        <ul class="list">
            <li>First name: <p><input class="list_entry" type="text" value="{{user.first_name}}"readonly> </p></li>
            <li>Last name: <p><input class="list_entry" type="text" value="{{user.last_name}}"readonly></p> </li>
            <li>Gender: <p><input class="list_entry" type="text" value="{{user.profile.gender}}"readonly> </p></li>
            <li>Education:<p><input class="list_entry" type="text" value="{{user.profile.educational_details}}"readonly> </p></li>
            <li>GitHub Id:<p></p><input class="list_entry" type="text" value="{{user.profile.git_profile}}"readonly> </p></li>
            <li>Phone Number:<p></p><input class="list_entry" type="text" value="{{user.profile.phone}}"readonly></p> </li>
            <li>Language Chosen:<p></p><input class="list_entry" type="text" value="{{user.profile.language}}"readonly> </p></li>
            <a class="btn btn-lg btn-info" href="{% url 'update-user' %}">Update Profile</a>
        </ul>
        
    
    </div>
    <button type="button" id="feedback-btn" style="transform: rotate(-90deg);transform-origin: 100% 100%;position: fixed;
      right: 0;top: 50%;z-index: 100;" class="btn btn-info vertical-right-aligned">
      Feedback <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>

  </button>
 
</body>
<style>

    background-color: #ffffff;}
